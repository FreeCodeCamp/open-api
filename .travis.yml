sudo: false

language: node_js
node_js:
  - "lts/*"
cache:
  yarn: true
  directories: "node_modules"

env:
  global:
    - AWS_REGION=us-east-1
    - SLS_DEBUG=true

before_install:
  - yarn global add serverless
  - export PATH=$(yarn global dir)/node_modules/.bin:$PATH

script:
  - yarn lint
  - commitlint-travis
  - 'if [ "${TRAVIS_PULL_REQUEST}" = "false" ] ; then ./scripts/deploy.sh ; fi'
