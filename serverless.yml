service: serverless-graphql-apollo

frameworkVersion: ">=1.21.0 <2.0.0"

provider:
  name: aws
  runtime: nodejs8.10
  stage: dev
  region: us-east-1
  environment:
    GRAPHQL_ENDPOINT_URL: ${file(./src/config/secrets.js):getSecret.GRAPHQL_ENDPOINT_URL}
    JWT_CERT: ${file(./src/config/secrets.js):getSecret.JWT_CERT}
    MONGODB_URL: ${file(./src/config/secrets.js):getSecret.MONGODB_URL}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - s3:*
      Resource: "*"

plugins:
  - serverless-webpack
  - serverless-offline-scheduler
  - serverless-offline
  - serverless-plugin-notification

custom:
  serverless-offline:
    port: 4000
  webpack:
    webpackConfig: ./webpack.config.js
    includeModules: true
  notification:
    webhook:
      url: https://webhooks.gitter.im/e/957145b550e13c6d3a80
        Content-Type: application/json


functions:
  graphql:
    handler: src/handler.graphqlHandler
    events:
    - http:
        path: graphql
        method: post
        cors: true

  api:
    handler: src/handler.apiHandler
    events:
    - http:
        path: api
        method: get
        cors: true
